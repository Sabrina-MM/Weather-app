<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="css/weather-style.css" />
  </head>
  <body>
    <div class="container">
        <div class="card-bodyfirstbox border 1px solid" color="#dee2e6">
            <form id="form-one">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                            class="form-control shadow-sm">
                        </div>
                    
                        <div class="row-2">
                            <input type="submit"  value="Search" class="form-control btn btn-primary shadow-sm w-100" id= "button-search"/>
                        </div>
                        <div class="row-2">
                            <input type="submit" value="current" class="form-control btn btn-success shadow-sm w-100" id="button-current">
                    </div>
                </div>
            </form>
            <div id="allHeading"> 
                 <h1 >
                     <div class = "fas fa-map-marker-alt" id="heading"> </div>
                 </h1>
            </div>
            <h5 id="week">  
               
            </h5>
            <div class="howTheWetherIs">
                <span id = "howTheWetherIs"><small class="small"></small></span>
            </div>
            <div class="pane-right">
             
                <ul>
                        <li class="humidity">
                           Humidity: 
                           <span id="humidity"> </span>%
                           <i class="fas fa-tint"> </i>
                        </li>
                        <li class="real-feel">
                            Real Feel :
                            <span id="real-feel"> </span>°
                            <i class="fas fa-cloud-rain"> </i>
                        </li>
                        <li class="wind">
                            Wind :  
                            <span id="wind"> </span> km/h
                            <i class="fas fa-wind"> </i>
                        </li>
                </ul>
            </div>
                <div class="pane-left ">

                    <img src="" class="img-center" id="img-center" alt="sun"/> 
                    <span class="temp" id="temperature"></span>
                
                    <div id="cel-fahrenheit">   
                        <a href="#" id="celsius-link">°C </a>|
                        <a href="#" id="fahrenheit-link">°F</a>
                    </div>
                </div>
            <form>
                <div class="card-group" id="card-group-forecast">
                </div>
            </form>
    </div>
        <div class="bottom">
            <a href = "https://github.com/Sabrina-MM/Weather-app" class="bottom-link" target="_blank">Open-source code,</a> 
            <i><small>by Sabrina Marisol Martinez</i></small> 
        </div>
   
<script src="src/javaScrip.js"></script>
</body>
  <script
    src="https://kit.fontawesome.com/d8ceb6fd58.js"
    crossorigin="anonymous"
  ></script>
</html>
